      <nav class="navbar">

      <div id="layoutAuthentication_content" class="container">
          <div class ="row">
                <div class="col-md-8">
                  <h1 class="text-light display-4 mt-100" style="font-size:80px">Needlefree Diabetes Management platform developed by HU Students</h1>
                </div>
                <div class="col-md-4">
                  <div class="card mt-100">
                    <div class="card-body">
        <!--              <form class="form" action="/loginvalidation" method="post">-->
                      <form class="form" action="{{ url_for('newlogin') }}" method="post">
                        <label>Name</label><br>
                        <input type="text" class="form-control" name="name" id="name"><br>
                        <label>Email</label><br>
                        <input type="email" class="form-control" name="email" id="email"><br>
                        <label>Password</label><br>
                        <input type="password" class="form-control" name="password"><br><br>
                        <div class="msg">{{ msg }}</div>
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                      </form>
                      <p class="mt-2">Not a member? <a href="/newregister">Create Account</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
